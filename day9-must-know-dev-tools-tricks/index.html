<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onclick="makeGreen()">×BREAK×DOWN×</p>
    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
      function makeGreen() {
      const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }
      // Regular
      console.log(`hello`);
      // Interpolated
      console.log('Hello I am a %s string!', '🐣');
      // Styled
      console.log('%c I am some Great Text', 'font-size: 50px; background: skyblue; text-shadow: 3px 10px 5x black');
      // warning!
      console.warn('Oh no!!!!!!!!!!!!!!');
      // Error :|
      console.error('Shiit! 噴了 11700修車QQ');
      // Info
      console.info('This is infomation');
      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'Wrong!!!!!!!!!!!')
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`this is dog name`);
        console.log(`this is ${dog.name}, age: ${dog.age * 7} year old.`);
        console.groupEnd(`${dog.name}`);
      })
      // counting
      console.count('HaZel');
      console.count('HaZel');
      console.count('HaZel');
      console.count('Coin');
      console.count('HaZel');
      console.count('HaZel');
      console.count('Coin');
      console.count('HaZel');
      console.count('HaZel');
      console.count('Coin');
      // timing
      console.time('fetching data');
      fetch('http://api.github.com/users/webbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        })
      console.table(dogs);
    </script>
  </body>
</html>
